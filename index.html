<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

	  <div class="container-fluid header1">
  		<div class="page-header text-center">
    			<h1><b>Dinner Planner</b></h1>
    	</div>
  	</div>


  	<div id="mainContainer" class="container-fluid">
      <div id="mainRow" class="row">

        <div id="welcomeDiv"><!-- welcome -->


        </div><!-- end of welcome view -->

        <div id="sidebar" class="col-md-2 sidebar"> <!-- sidebar absolute/fixed för olika bra-->
          <nav class="navbar navbar-default">
            <div class="navbar-header">
              <!-- Button that toggles the navbar on and off on small screens -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myDinnerCollapse1" aria-expanded="false">
              <!-- Hides information from screen readers -->
                <span class="sr-only"></span>
                <!-- button icon bars -->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div>
              <h2>My Dinner</h2>
              </div>
            </div> <!-- end of nav header-->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="myDinnerCollapse1">

              <div class="col-xs-12">
                <div id="people">
                  People:<span id="numberOfGuests"></span>
                  <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                  <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
                <!--<form id="people" class="navbar-form">
                  <div class="form-group-md">
                    <label for="numberOfGuests">People</label>
                    <input id="numberOfGuests" class="input-sm" type="number" value="0" placeholder="0">
                  </div>
                </form>-->
              </div>

              <div>
                <table id="addedDishesTable" class="table table-striped table-hover table">
                  <thead>
                    <tr>
                      <th>Dish </th>
                      <th>Cost</th>
                    </tr>
                  </thead>
                  <tbody id="sidebarTable">
                    <!-- ADD DISHES & COST HERE in <tr><td></td></tr>s-->

                  </tbody>
                </table>
              </div>

            <div id="sidebarTotalCost" class="text-right totalCost">

            </div>

            <div class="text-center">
                <!-- Knappen ska vara disabled när ingenting har lagts till i menyn -->
                <button id="confirmDinnerBtn" type="button" class="btn btn-md"><span>Confirm Dinner</span></button>
            </div>
          </div><!-- navbar-collapse -->
        </nav>
      </div> <!-- end of sidebar -->

        <!-- select dish view -->
        <div id="dashboard" class="col-sm-9 col-sm-offset-2 col-md-10 main">
          <div class="col-sm-12">
            <h3>FIND DISH</h3>
            <nav class="navbar navbar-expand-lg">
              <div id="navbarSupportedContent">
                <form class="form-inline mr-auto">
                  <input id="searchInput" class="form-control input-group-lg" type="text" placeholder="Search">
                  <select id="dishTypeSelector" class="form-control input-group-lg">
                    <option selected>All types</option>
                    <option value="main dish">Main Dish</option>
                    <option value="starter">Starter</option>
                    <option value="dessert">Dessert</option>

                  </select>
                  <button id="searchBtn" class="btn">Search</button>
                </form>
              </div>
            </nav>
          </div>
          <div class="col-sm-12 col-off">
            <div id="gallery" class="row placeholders">
              <!-- Page gets filled with dishes from js-->

            </div>
          </div>
        </div> <!-- end of select dish view -->

        <!-- Dish detals view -->
        <div id="view3" class="col-sm-10 col-sm-offset-2 main">
          <div id="loaderDiv" class="container"></div>
          <div id="dishDetails" class="col-md-12">

            <div class="col-md-4 text-left">
             <h1 id="title"></h1>
             <div id="dishImg">

             </div>
             <p id="dishSummaryDiv">No summary for dish</p>
             <button id="backToMainButton" type="button" class="btn btn-md"><span>Back to search</span></button>
            </div>

            <div class="col-md-4 text-left">
              <h1><b>Ingredients</b></h1>
            </div>
            <div id="ingredientsCol" class="col-md-8">
                <p id="ingredientsPeople"></p>
                <table id="ingredientsTable" class="table" > <!-- TABLE WITH INGREDIENTS -->
                      <thead>
                      </thead>
                      <tbody id="tableBody">
                        <!-- ADD DISHES & COST HERE in <tr><td></td></tr>s-->

                      </tbody>
                    </table>
                  <div>
                    <button id=addToMenuButton type="button" class="btn btn-md"><span>Add dish to menu</span></button>
                    <div id="ingredientsViewCost" class="text-right totalCost">

                    </div>
                  </div>

            </div>

            <div id="preperationsCol" class="col-md-12 text-left">
              <h1><b>Preperations</b></h1>
              <div>
                <p id="instructionsP">
                </p>
              </div>
            </div>
          </div>
        </div> <!-- End of dish detals view -->

        <!-- view 5 and 6 header -->
        <div id="dinnerOverviewHeader" class="col-md-12">
          <div id="guestsView5and6" class="col-xs-4" style="min-width: 160px">

          </div>
          <div class="float-right">
            <button id="backEditDinnerBtn" class="btn pull-right">Go back and edit dinner</button>
          </div>
        </div><!-- end of view 5 and 6 header -->

        <!-- dinner overview -->

        <div id="myDinnerView" class="col-sm-12">

          <div id="gallery" class="container placeholders">

          </div>

          <div id="dinnerCost" class="container text-center">

          </div>


          <div class="text-center">
              <button id="recipeBtn" class="btn">Print Full Recipe</button>
          </div>

        </div> <!-- end of dinner overview -->


        <!-- printout view -->

        <div id="view6" class="col-xs-12">
          <div id="printout">
          </div>
        </div>


      </div>
	  </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>



    <!-- The application JavaScript code -->

    <script src="js/model/dinnerModel.js"></script>

    <script src="js/view/welcomeView.js"></script>
    <script src="js/view/sidebarView.js"></script>
    <script src="js/view/myDinnerHeader.js"></script>
    <script src="js/view/dishDetailsView.js"></script>
    <script src="js/view/dinnerPrintout.js"></script>
    <script src="js/view/dinnerOverview.js"></script>
    <script src="js/view/allDishesView.js"></script>


    <script src="js/controllers/welcomeCtrl.js"></script>
    <script src="js/controllers/sidebarCtrl.js"></script>
    <script src="js/controllers/myDinnerHeaderCtrl.js"></script>
    <script src="js/controllers/dishDetailsCtrl.js"></script>
    <script src="js/controllers/dinnerPrintoutCtrl.js"></script>
    <script src="js/controllers/dinnerOverviewCtrl.js"></script>
    <script src="js/controllers/allDishesCtrl.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
